<h2>Cart details</h2>
<div fxLayout="column" fxLayoutGap="10px" *ngIf="cart" >

  <div class="p-2">Id: {{cart.id}}</div>
  <div class="p-2">Name: {{cart.name}}</div>

  <div class="p-2"><h3>Product List:</h3></div>
  <div  class="p-2" *ngFor="let product of cart.products">
    <app-product-item [product]=product></app-product-item>
  </div>
</div>
